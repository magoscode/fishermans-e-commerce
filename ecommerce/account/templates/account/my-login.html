
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


    <style>

        body {

            background-color: gray;
        }
    </style>

    <body>

        <br>

        <div class = "container bg-white shadow-md p-5 form-layout ">

            <h3>Anmelden</h3>

            <br>
            
            <form method = "POST" autocomplete="off">

                {% csrf_token %}

                {{form.username|as_crispy_field}}
                <br> <br>
                
                {{form.password|as_crispy_field}}
                <br> 
                
                <br> <br>

                <button type = "submit" class="btn btn-secondary btn-lg w-100 btn-block p-2">&nbsp; Anmelden </button>

                <br><br>

                <div class="text-center">
                    
                    <a href="{% url 'reset_password' %}"> Passwort vergessen? </a>

                </div>
               



            </form>






        </div>
    </body>

    <br> <br>





{% endblock %}
