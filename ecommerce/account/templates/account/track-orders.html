{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<style>

    body {

        background-color: gray;
    }
</style>

<br>

<div class="container bg-white shadow-md p-5 form-layout">

    <div class="text-center">

    <h3> Meine Bestellungen</h3>

    <hr>

    </div>


</div>

<br>

<div class="container bg-white shadow-md p-5 form-layout">

    {% for order in orders %}

    <strong> Bestell ID # {{order.id}}</strong>

    <br>

    {{order.product}}
    <br>

    Anzahl x {{order.quantity}}

    <br>

    ${{order.price}}

    <hr>




    {% endfor %}


</div>

















{% endblock %}
