{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


    <style>

        body {

            background-color: gray;
        }
    </style>

    <body>

        <br>

        <div class = "container bg-white shadow-md p-5 form-layout ">

            <h3>Benutzer aktualisieren</h3>

            <br>
            
            <form method = "POST" autocomplete="off">

                {% csrf_token %}

                {{user_form.username|as_crispy_field}}
                <br> <br>
                
                {{user_form.email|as_crispy_field}}
                <br> 
                
                <br> <br>

                <button type = "submit" class="btn btn-secondary btn-lg w-100 btn-block p-2">&nbsp; Update </button>
               



            </form>






        </div>

        <br>

        <div class = "container bg-white shadow-md p-5 form-layout ">

            <h3>Benutzer löschen </h3>

            <br>

            <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'delete-account' %}"> Benutzer löschen </a>

    </body>

    <br> <br>





{% endblock %}
